<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food I Love</title>
    <link rel="stylesheet" href="stylefood.css">
</head>
<body>
    <h1>I LOVE CHEESE</h1>
    <h1 id = "burgerid">I LOVE BURGER</h1> <!-- a single id type can only be used for only one html element once-->
    <h2>🍦🍧🍨🍩🍪🎂🍰🧁🥧🍫🍬🍭🍮🍯</h2>
    <p id = "cheesechant">cheese cheese cheese</p> <!--id selectors are helpful identfying individual tag/elements-->
    <p>cheese cheese cheese</p>
    <p class="cheese">cheese cheese cheese</p>  <!--class selectors are helpful in grouping together similar tag-->
    <img class = "cheese" src="download.jpg" alt="cheesekipic"> <!--a class selector can be used for multiple html elements -->
    <img class = "burger circular" src="download (1).jpg" alt="burgerboys">  <!-- a html element can have more than one class-->
</body>
</html>

<!-- TIP -->
<!-- Inline styles have the highest specificity as compared to id selectors that have a higher level of
 specificity as compared to class selectors which further have a higher level of it as compared to element selectors -->
